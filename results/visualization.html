        function generateColors(count) {
            const colors = [];
            for (let i = 0; i < count; i++) {

                colors.push(`hsla(${hue}, 70%, 60%, 0.8)`);
            }
            return colors;

        function normalizeData(data) {
            const max = Math.max(...data);
            const min = Math.min(...data);
            return data.map(d => (d - min) / (max - min));
        }
